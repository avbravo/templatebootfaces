<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface >


        <composite:attribute name="renderedEdit" />
        <composite:attribute name="renderedDelete" />
        <composite:attribute name="renderedList" />
        
          <composite:attribute name="url" 
                               method-signature="java.lang.String action()" />
          <composite:attribute name="edit" 
                             method-signature="java.lang.String action()" />
          <composite:attribute name="delete" 
                             method-signature="java.lang.String action()" />
          <composite:attribute name="print" 
                             method-signature="java.lang.String action()" />


    </composite:interface>
    <composite:implementation>


        <p:commandButton rendered="#{cc.attrs.renderedEdit}" 
                                                     style="width:100px"
                                                     icon="fa fa-edit Fs14 White" 
                                                     title="#{app['button.edit']}"  
                                                     value="#{app['button.edit']}"  
                                                     process=":form:content" 
                                                     action="#{cc.attrs.edit}" 
                                                     update=":form:content" /> 

                                    <p:commandButton rendered="#{cc.attrs.renderedDelete}" 
                                                     style="width:100px"
                                                     styleClass="pink-btn"
                                                     icon="fa fa-trash-o" 
                                                     value="#{app['button.delete']}" 
                                                     title="#{app['button.delete']}" 
                                                     process=":form:content" 
                                                     action="#{cc.attrs.delete}" 
                                                     update=":form:content" > 
                                        <p:confirm header="#{app['dialog.delete']}" message="#{app['info.doyouwantdelete']}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton   style="width:100px"
                                                       icon="fa fa-print"
                                                       rendered="#{cc.attrs.renderedList}"
                                                       value="#{app['button.print']}"
                                                       title="#{app['button.print']}"
                                                       process=":form:content" 
                                                       action="#{cc.attrs.print}"
                                                       ajax="false" 
                                                       update=":form:content" />
                                    <p:commandButton immediate="true"
                                                     icon="fa fa-search" 
                                                     rendered="#{cc.attrs.renderedList}" 
                                                     value="#{app['button.search']}" 
                                                     title="#{app['button.search']}" 

                                                     style="width:100px" 
                                                     action="#{cc.attrs.url}"/>

    </composite:implementation>

</html>

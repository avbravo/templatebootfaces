<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface >

<!--
        <avbravo:autocomplete converter="#{tamanoConverter}"
                              label="#{msg['field.descripcion']}"
                              itemlabel="#{p.descripcion}"
                              value="#{tamanoController.tamanoSelected}"
                              listener="#{tamanoController.handleSelect}"
                              completeMethod="#{tamanoController.tamanoServices.completeDescripcion}"
                              update=":form:msgs,:form:dataTable"
                              />-->
        
        <composite:attribute name="value" />
        <composite:attribute name="rendered"/>
        <composite:attribute name="label"/>
        <composite:attribute name="itemlabel"/>
        <composite:attribute name="update"/>
        <composite:attribute name="completeMethod"
                             method-signature="java.util.List<> action()"/>
        <composite:attribute name="listener"
                             method-signature="java.lang.String action()" />

        <composite:attribute name="converter"  type="javax.faces.convert.Converter"/>

    </composite:interface>
    <composite:implementation>


        <p:autoComplete  scrollHeight="250"   dropdown="false" 
                         emptyMessage="#{app['info.nohayregistros']}" 
                         title="#{app['info.by']} #{cc.attrs.label}"
                         label="#{app['info.by']} #{cc.attrs.label}"

                         alt="#{app['info.searchby']} #{cc.attrs.label}"
                         value="#{cc.attrs.value}"  
                         completeMethod="#{cc.attrs.completeMethod}"  
                         var="p"
                         itemLabel="#{cc.attrs.itemlabel}"
                         itemValue="#{p}" forceSelection="true"> 
            <f:converter binding="#{cc.attrs.converter}"/>
            <p:ajax event="itemSelect" listener="#{cc.attrs.listener}"
                    update="#{cc.attrs.update}" />  
           
        </p:autoComplete>
    </composite:implementation>

</html>
